<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='../styles/IDE.css'>
</head>

<body>
    <div class="container">

        <aside id="objects" class="objects">
            <fieldset id="tdnt" class="tdnt">
                <legend>TDNT</legend>
                <div class="interact">
                    <button id="clearTDNT" class="opt clear"> <img class="icon" src="../assets/trash.svg"
                            alt="clear" /></button>
                    <button id="addTDNT" class="opt add"> <img class="icon" src="../assets/add.svg" alt="add"></button>
                    <button id="collapseTDNT" class="opt expand"><img class="icon" src="../assets/expand.svg"
                            alt="expand"></button>
                </div>
                <div class="kids" id="tdntkids">

                </div>
            </fieldset>
            <fieldset class="tdo" id="tdo">
                <legend>TDO</legend>
                <div class="interact">
                    <button id="clearTDO" class="opt clear">
                        <img class="icon" src="../assets/trash.svg " alt="">
                    </button>
                    <button id="addTDO" class="opt add">
                        <img class="icon" src="../assets/add.svg" alt="add" />
                    </button>
                    <button id="collapseTDO" class="opt expand"><img class="icon" src="../assets/expand.svg"
                            alt="expand"></button>
                </div>
                <div class="kids" id="tdokids">

                </div>
            </fieldset>
            <fieldset class="terminal">
                <div class="operations">
                    <button id="run">Run</button>
                    <button id="clear">Clear</button>
                    <button id="copy">Copy <br> Raw</button>
                </div>
                <code id="innerTerminal">

                </code>
            </fieldset>
        </aside>
        <textarea spellcheck="false" class="code" type="text" id="input"></textarea>
    </div>
</body>
<script>
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../scripts/cookies.js" type="module"></script>
<script type="module" src="../scripts/main.js"></script>


</html>
